<div class="modal-header">
    <h3 class="modal-title">Post Detail</h3>
</div>
<div class="modal-body">
    <div> 
        <form class="form-horizontal">
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id">ID:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.post.id" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userId">User ID:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.post.userId" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Title:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.post.title" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="body">Title:</label>
                    <div class="col-sm-10" >
                        <textarea type="text" class="form-control" rows="5" ng-model="vm.post.body" ></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="vm.exit()">Close</button>
</div>
