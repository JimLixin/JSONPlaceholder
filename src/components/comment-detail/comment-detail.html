<div class="modal-header">
    <h3 class="modal-title">Comment Detail</h3>
</div>
<div class="modal-body">
    <div> 
        <form class="form-horizontal">
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id">ID:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.comment.id" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="postId">Post ID:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.comment.postId" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10" >
                        <input type="text" class="form-control" ng-model="vm.comment.name" />
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10" >
                        <textarea type="text" class="form-control" rows="5" ng-model="vm.comment.email" ></textarea>
                    </div>
                </div>
            </div>
            <div class="sm-col-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="body">Body:</label>
                    <div class="col-sm-10" >
                        <textarea type="text" class="form-control" rows="5" ng-model="vm.comment.body" ></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="vm.exit()">Close</button>
</div>
